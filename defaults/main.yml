---
LOKI_LOG_TYPE: application
LOKI_TOKEN: "{{ lookup('env', 'LOKI_TOKEN') | default(None) }}"
LOKI_BASE_URL: "{{ lookup('env', 'LOKI_BASE_URL') | default(None) }}"
LOKI_TIMEOUT_SECONDS: 300
LOG_BACKUP_DIR: /tmp/loki_log_backup/{{ LOKI_LOG_TYPE }}
LOG_END_NANOS_FILE: /tmp/LOG_END_NANOS.txt
ANSIBLE_DATE_TIME: "{{ ansible_date_time }}"

LOG_CONFIG_FILE: /tmp/computate_loki_log_backup.yml

# Defaults to 1 week ago
LOG_HOURS_BACK: 1
# Max number of logs to return on each query
LOG_LIMIT: 5000
